<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 29 CSS - Semantic UI</title>
    <!-- Semantic UI -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="niomic.png" class="image" />
          <div class="content">Daftar Akun NIOMIC</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namaDepan" placeholder="Nama Depan" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                  type="text"
                  name="namaBelakang"
                  placeholder="Nama Belakang"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                  type="number"
                  name="noTelepon"
                  placeholder="No.Telp/HP"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="email" placeholder="Alamat Email" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
               <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>
            <div class="ui fluid teal large submit button">Login</div>
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>

    <script src="semantic.min.js"></script>
  </body>
</html>
